<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

	  <style>
		body{
		  background-color:skyblue;
		}
	  </style>
	</head>
	
	<body>
		<center><h1 style="color:white;">Welcome Subscribers</h1></center>
		<div id="area1">
			
		</div>
		
		<script>
		$(function(){
			var socket = io.connect();
			var $area1 = $('#area1'); 
			socket.on('new_message',function(data){
				var content='<center><h1 style="color:white;">The lateast message received is: '+data+'</h1></center>';
				$area1.html(content);
			
			});
		});
	</script>

	</body>
